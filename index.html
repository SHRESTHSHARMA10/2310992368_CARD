<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;

        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card:hover {
            background: #e0e0e0;
        }

        .card-details {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <a href="details.html?id=1" class="card">Card 1</a>
        <a href="details.html?id=2" class="card">Card 2</a>

        <a href="details.html?id=12" class="card">Card 12</a>
    </div>
</body>

</html>
